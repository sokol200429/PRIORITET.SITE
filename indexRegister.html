          <input
            type="text"

          <label for="inputEmail4" class="form-label">Эл. адрес</label>

        <div class="col-md-6">

            type="text"

        <div >

        <div class="col-12">

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Отправить</button>

            Назад
